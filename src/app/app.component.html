<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input />
</div>

<div>
  <label>Use Letters</label>
  <input (change)="onChangeUseLetters()" [checked]="includeLetters" type="checkbox" />
</div>

<div>
  <label>Use Numbers</label>
  <input (change)="onChangeUseNumbers()" [checked]="includeNumbers" type="checkbox" />
</div>

<div>
  <label>Use Symbols</label>
  <input (change)="onChangeUseSymbols()" [checked]="includeSymbols" type="checkbox" />
</div>

<div>
  <button (click)="onButtonClick()">Generate !</button>
</div>

<div>
  <label>Your Password</label>
  <input [value]="password" />
</div>
